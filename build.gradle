plugins {
    id 'java'
    id 'application'
    id 'war'
}

ext {
    springVersion = '5.1.6.RELEASE'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:28.0-jre'

    // https://mvnrepository.com/artifact/org.springframework/spring-context
    compile group: 'org.springframework', name: 'spring-context', version: springVersion
    compile group: 'org.springframework', name: 'spring-jdbc', version: springVersion
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
    compile group: 'org.aspectj', name: 'aspectjweaver', version: '1.9.2'
    compile group: 'org.apache.tomcat', name: 'tomcat-jdbc', version: '9.0.34'
    compile group: 'mysql', name: 'mysql-connector-java', version: '6.0.6'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'

    // providedCompile : compile 시에만 필요하고 런타임에는 필요 없는 경우 (only for war plugin)
    providedCompile 'javax.servlet:javax.servlet-api:3.1.0'
    // providedRuntime : 런타임에 제공되는 경우 (only for war plugin)
    providedRuntime 'javax.servlet.jsp:javax.servlet.jsp-api:2.3.2-b02'
    // compile : 컴파일시에 필요한 의존성을 명시
    compile group:'javax.servlet', name:'jstl', version: '1.2'
    compile group:'org.springframework', name:'spring-webmvc', version: springVersion

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    // testCompile : 테스트 시에 필요한 의존성을 명시
    testCompile group: 'com.wix', name: 'wix-embedded-mysql', version: '4.2.0'
}

application {
    // Define the main class for the application.
    mainClassName = 'spring.for.dummies.App'
}
